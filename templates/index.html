<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/github-dark-dimmed.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>首页</title>
</head>
<body>
  <div style="font-size: 56px;">hello world!</div>
  <div id="showBtn" class="webchat-bubble-tip bubbleTip" style="background-image: url(&quot;../static/images/logo.apng&quot;);"></div>
  <div class="container" id="container">
    <div class="row">
      <div class="box">
        <div class="title toolbar" style="background-color: blue;color: white;margin: 0px;padding: 10px 10px 10px 10px;">
          AI助手
            <button id="closeBtn" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="answer">
          <div class="tips">
            <h4 class="text-center">你好，我是你的AI助手</h4>
            <img src="../static/images/logo.apng">
          </div>
          <div id="chatWindow"></div>
          <div class="function">
            <div class="ipt">
              <div class="col-xs-12">
                <textarea id="chatInput" class="form-control" rows="1"></textarea>
              </div>
              <button id="chatBtn" class="btn btn-primary" type="button">确定</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../static/js/jquery-2.1.1.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/highlight.min.js"></script>
<script src="../static/js/marked.min.js"></script>
<script src="../static/js/html2canvas.min.js"></script>
<script src="../static/js/custom.js"></script>
</html>
